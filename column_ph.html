        <h1>土壌のpHと植物の関係</h1>
        <p class="lead">— なぜ「pHが合わない」と植物はうまく育たないのか？ —</p>


      <figure class="image-wide">
        <img src="/assets/img/phden.jpg
        <figcaption>pHは0〜14で表され、7が中性。1pHの差は水素イオン濃度が10倍違うことを意味します。</figcaption>
      </figure>

      <h2 id="what-is-ph">pHとは？そして園芸でなぜ重要なのか</h2>
      <p>
        pHは土壌溶液（根の周りの水）の酸性・アルカリ性の度合いを表す指標で、0〜14のスケールを取り、7が中性、7未満が酸性、7超がアルカリ性です。1pHの差は水素イオン濃度の10倍の違いを意味します（対数尺度）。多くの栽培植物は**弱酸性〜中性（概ねpH 6.0〜7.0）**を好みますが、ブルーベリーのようにより強い酸性を好む種もあります。pHが適正範囲を外れると、栄養素が「土にあっても植物が使えない」状態になり、生育不良や収量低下を招きます。
        <!-- [1](https://www.epicgardening.com/blueberry-soil-ph/)[2](https://note.com/cute_tsubuo/n/n54bb060571a4) -->
      </p>        
      <hr>

      <h2 id="why">科学的しくみ：pHが栄養の「溶けやすさ」と微生物を支配する</h2>

      <h3>1) 栄養素の溶解度と形が変わる</h3>        
      <figure class="image-wide">
        <img src="/assets/img/nutrient-availability-chart.jpg" alt="pHと栄養素の可給性の概念図" loading="lazy" width="1280" height="720tion>
      </figure>
      <P>AAAAAAAAAAAAAA</p>
      <p>       
          
        酸性側（pH＜6）ではリンが鉄・アルミニウムと結合し不溶化、利用性が低下します。さらにアルミニウム（Al）やマンガン（Mn）が過剰に可溶化して根に毒性を示すことがあります。逆にアルカリ側（pH＞7.5）では鉄・銅・マンガン・亜鉛・ホウ素など微量要素が不溶化して欠乏しやすくなります。
        <!-- [2](https://note.com/cute_tsubuo/n/n54bb060571a4) -->
      </p>
          
      <p>
        なお、pHの影響は「土での反応（吸着・沈殿）」だけでなく、根の取り込み速度にも及び、要素ごとにネットの影響が異なり得ます（例：リン、硫酸イオンなど）。
        <!-- [5](https://tsuneweb.com/affiliate-amazon-associateshinsa/) -->
      </p>

      <h3>2) 土壌微生物の働きが変わる</h3>
      <p>
        アンモニウムを硝酸に変換する硝化菌はpH 6〜8で活発になり、極端な酸性では分解が遅れて窒素供給が滞ります。一般に細菌は中性〜ややアルカリ側、糸状菌は酸性側で優勢になり、pH 6〜7付近は微生物活動のバランスが取れやすい帯です。
        <!-- [2](https://note.com/cute_tsubuo/n/n54bb060571a4)[6](https://hitodeblog.com/amazon-hazimekata) -->
      </p>
      <p>
        病害の発生もpHに影響され、たとえばジャガイモそうか病はpH 5.0〜5.2で軽減、アブラナ科根こぶ病はpH 7.0〜7.3で抑制されることが知られています。
        <!-- [2](https://note.com/cute_tsubuo/n/n54bb060571a4) -->
      </p>

      <hr>

      <h2 id="prefs">植物のpH嗜好：代表作物の目安表</h2>
      <p>地域の土壌・栽培体系で若干異なりますが、家庭菜園〜果樹レベルの目安としてご活用ください。</p>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>嗜好</th>

          </tr>

      <hr>

      <h2 id="adjust">理想のpHに近づける資材と使い方</h2>

      <h3>A. 酸性土を中性へ（pHを「上げる」）</h3>
      <figure class="image-wide">
        <img src="/assets/img/liming-application.jpg"igcaption>石灰資材は全面に均一散布→耕混が基本。細かいほど反応が速い。</figcaption>
      </figure>
      <p>
        主役は<strong>石灰資材</strong>（炭酸カルシウム＝石灰、苦土石灰＝ドロマイト）で、炭酸塩がH<sup>+</sup>を中和してpHを上げます。粉砕が細かいほど反応が速く、効果が現れるまでには通常1年目に大半、安定まで数年を要することがあります。
        <!-- [9](https://www.agrifarming.in/usa-soil-ph-chart-ideal-and-optimum-range-for-vegetables-fruits-flowers-and-herbs)[10](https://nisshinseifungroup-my.sharepoint.com/personal/fujioka_eiji_nisshin_com/Documents/Microsoft%20Copilot%20%E3%83%81%E3%83%A3%E3%83%83%E3%83%88%20%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB/column_syosinsya.html) -->
      </p>
      <p>
        施用量は<strong>土壌診断（pH・緩衝能）</strong>に基づいて決め、全面に均一散布→耕混が基本。連年の降雨やアンモニア系肥料の使用は酸性化要因になるため、原因側の管理も併せて見直します。
        <!-- [11](https://livetoplant.com/understanding-ph-levels-for-optimal-plant-health/) -->
      </p>
      <p class="note">
        注意：過剰石灰はFe・Mn・Znなど微量要素欠乏の誘因。ジャガイモはpH上昇でそうか病が増えるため作物に合わせた目標pH設定が重要です。
        <!-- [2](https://note.com/cute_tsubuo/n/n54bb060571a4) -->
      </p>

      <h3>B. アルカリ土を中性〜弱酸性へ（pHを「下げる」）</h3>
      <figure class="image-wide">
        <img src="/assets/img/sulfur-application.jpg" alt="元素硫黄を用いたpH低下のための土壌改良" loading="lazy" width="1280" height="re>
      <p>
        <strong>元素硫黄</strong>は土中で硫黄酸化菌により硫酸へと変換され、pHを下げます（反応に数か月〜1年）。ブルーベリー床づくりでは<strong>3〜12か月前から</strong>準備するのが安全です。ピートモスなど酸性有機物は緩やかにpHを下げつつ物理性改善にも寄与します。
        <!-- [12](https://www.shinji-fire.com/entry/2025/06/12/232206) -->
      </p>
      <p>
        硫酸鉄・硫酸アルミニウムなどの酸性資材は速効性がある一方、アルミニウム過剰は根障害の恐れがあるため、鉢土や局所改良にとどめるなど慎重に扱います。
        <!-- [2](https://note.com/cute_tsubuo/n/n54bb060571a4) -->
      </p>
      <p class="note">
        実践は<strong>少量施用→再測定→微調整</strong>の段階的アプローチが基本。急激なpH変化は塩類・毒性のリスクを高めます。
        <!-- [12](https://www.shinji-fire.com/entry/2025/06/12/232206) -->
      </p>

      <hr>

      <h2 id="flow">実践の流れ（チェックリスト）</h2>
      <ol>
        <li><strong>pH測定</strong>（区画ごと）：簡易キットでもよいが、詳細は公的機関の検査が精度や処方提案で有利。</li>
        <!-- [3](https://yohito-sakurajima-life.com/associate-three/) -->
        <li><strong>作物別の目標pH</strong>を設定（一般野菜6.0–7.0、酸性好み4.5–5.5、アルカリ寛容7.0–8.0）。</li>
        <!-- [3](https://yohito-sakurajima-life.com/associate-three/)[4](https://pronavi150.xsrv.jp/amazon-associate-approval-guide) -->
        <li><strong>資材選定と施用設計</strong>（石灰/硫黄/有機物）。土質・緩衝能・作付時期を考慮。</li>
        <!-- [11](https://livetoplant.com/understanding-ph-levels-for-optimal-plant-health/) -->
        <li><strong>均等施用→耕混（または床づくり）</strong>、水管理を整えて反応を均一化。</li>
        <!-- [10](https://nisshinseifungroup-my.sharepoint.com/personal/fujioka_eiji_nisshin_com/Documents/Microsoft%20Copilot%20%E3%83%81%E3%83%A3%E3%83%83%E3%83%88%20%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB/column_syosinsya.html) -->
        <li><strong>再測定と微調整</strong>：段階的に理想へ近づける。</li>
        <!-- [12](https://www.shinji-fire.com/entry/2025/06/12/232206) -->
      </ol>
